name: Docker prod publish

on:
  push:
    branches: [develop]

env:
  IMAGE_NAME: jibby-jabber-posts

jobs:
  push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build docker image
        uses: docker/build-push-action@v2
        with:
          push: true
          build-args: .
          tags: docker.pkg.github.com/${{ github.repository }}/jibby-jabber-post-dev:latest
  azure-deploy:
    needs: push
    name: Deploy to Azure Dev VM
    runs-on: ubuntu-latest
    steps:
      - name: SSH Connection
        uses: appleboy/ssh-action@master
        env:
          REPO_OWNER: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          username: ${{ secrets.VM_USERNAME }}
          host: ${{ secrets.VM_HOST_DEV }}
          password: ${{ secrets.VM_PASSWORD }}
          script: |
            cd jibby/jibby-jabber-infra
            sudo docker-compose -f docker-compose-dev.yml down
            sudo docker system prune --all --force
            sudo docker-compose -f docker-compose-dev.yml up --detach
